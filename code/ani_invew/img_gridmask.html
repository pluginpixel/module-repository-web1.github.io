<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 모션</title>
</head>
<body>

<style>
    .img-box-mask {
        position: relative;
    }

    .img-box-mask img {
        position: relative;
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
    }

    .img-box-mask img::before {
        position: absolute;
        content: '';
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .box-mask-wrap {
        position: absolute;
        display: flex;
        width: 100%;
        height: calc(100% + 1px);
        top: 0;
        left: 0;
    }

    .box-mask-wrap .mask-item {
        width: 20vw;
        height: 101%;
        transform-origin: left;
        background-color: #111;
    }

    .box-mask-wrap.box-mask-gird-06 .mask-item:nth-of-type(1),
    .box-mask-wrap.box-mask-gird-06 .mask-item:nth-of-type(6) {
        width: 10vw !important;
    }

    .box-mask-wrap .mask-item.ani.in-view {
        transform: scale(0, 1);
        transition: all 1s;
    }
</style>

<div class="img-box-mask">
    <img src="https://www.nice.co.kr/resources/assets/images/index/index_section2-banner.jpg" class="v-pc">
    <div class="box-mask-wrap box-mask-gird-06">
        <div class="mask-item ani"></div>
        <div class="mask-item ani"></div>
        <div class="mask-item ani"></div>
        <div class="mask-item ani"></div>
        <div class="mask-item ani"></div>
        <div class="mask-item ani"></div>
    </div>
</div>



</body>
</html>
